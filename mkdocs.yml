site_name: My Docs
use_directory_urls: true

plugins:
- search
- extract_listings:
    listings_file: plugin/all-listings.md
    placeholder: CUSTOM_PLACEHOLDER_FOR_THE_LISTINGS_PLUGIN
    javascript_search_file: some-path/listing-search.js
    default_css: true
    offline: false
    # exclude_language_list: [text, bash, mermaid]

theme: material
site_url: https://mkdocs-extract-listings-plugin.six-two.dev/

# https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
